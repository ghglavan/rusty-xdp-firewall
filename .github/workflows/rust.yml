name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Dependencies
      run: sudo apt update && sudo apt install clang llvm libelf-dev gcc-multilib
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
